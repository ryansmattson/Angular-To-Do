<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <title>Angular To-Do</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>

<body class="container">
    <header class="page-header">
        <h1>Angular To-Do List</h1></header>
    <main ng-controller="MainController">

        <form class="form-inline">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Remember the milk!" ng-model="newTask" />
                <span class="input-group-btn">
              <button class="btn btn-success" type="button" ng-click="addTask(newTask)">Add Task</button>
            </span>
            </div>

        </form>

        <section>
            <div ng-repeat="task in tasks track by $index">
                <div class="input-group">
                    <span class="input-group-addon">
                          <input type="checkbox" ng-model="task.complete" />
                    </span>

                    <input type="text" class="form-control complete-{{task.complete}}" ng-model="task.task" />

                    <span class="input-group-btn">
                    <button type="button" class="btn btn-danger" ng-click="removeTask($index)">Remove</button>
                    </span>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
